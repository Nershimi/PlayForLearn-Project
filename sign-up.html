<!DOCTYPE html>
<html lang="en, he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="/Users/ner/Documents/vs/PlayForLearn-Project/password.js"
    ></script>
    <script
      async
      src="/Users/ner/Documents/vs/PlayForLearn-Project/DateOfUser.js"
    ></script>
    <script
      async
      src="/Users/ner/Documents/vs/PlayForLearn-Project/ValidateEmail.js"
    ></script>
    <title>מסך הרשמה - משחקים כדי ללמוד</title>
    <style>
      body {
        background-image: url(/Users/ner/Documents/vs/PlayForLearn-Project/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg);
      }
    </style>
  </head>
  <body>
    <br />
    <a href="/Users/ner/Documents/vs/PlayForLearn-Project/Registration.html">
      <h2>מסך הרשמה-משחקים כדי ללמוד</h2>
    </a>
    <br />
    <br />
    <p>
      עם המשתמש משלכם תוכלו להתחבר ולשחק במגוון נושאים ותוך כדי להמשיך ללמוד
    </p>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="email">אימייל</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="emailNotValid"></span>
            <input
              type="email"
              size="42"
              name="username"
              id="username"
              value
              onkeyup="isEmailValid()"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">סיסמה</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="passwordNotValid"></span>
            <input
              type="password"
              size="42"
              name="pw1"
              id="pw1"
              value
              onkeyup="isPasswordValid('pw1')"
            />
            <button onclick="showAndHidePassword('pw1')">הצג/הסתר</button>
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">אימות סיסמה</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="errorMassageNotEqualsTwoPw"></span>
            <input
              type="password"
              size="42"
              name="pw2"
              id="pw2"
              value
              onkeyup="compareFirstAndSecondPw('pw1', 'pw2')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="text">שם פרטי</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" size="42" name="firstName" value />
          </td>
        </tr>

        <tr>
          <td>
            <label for="text">שם משפחה</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" size="42" name="lastName" value />
          </td>
        </tr>

        <tr>
          <td>
            <label for="Date">תאריך לידה</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="errorMassageNotRightAge"></span>
            <input
              type="date"
              size="42"
              name="dateOfBirth"
              id="dateOfBirth"
              value
              onchange="CheckAgeOverThirteen()"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <button type="submit" onclick="">צור משתמש</button>
  </body>
</html>
