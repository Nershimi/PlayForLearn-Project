<!DOCTYPE html>
<html lang="en, he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="/Users/ner/Projects/PlayForLearn/password.js"></script>
    <script async src="/Users/ner/Projects/PlayForLearn/DateOfUser.js"></script>
    <script
      async
      src="/Users/ner/Projects/PlayForLearn/ValidateEmail.js"
    ></script>
    <script
      async
      src="/Users/ner/Projects/PlayForLearn/CreateAccount.js"
    ></script>
    <title>מסך הרשמה - משחקים כדי ללמוד</title>
    <style>
      body {
        background-image: url(/Users/ner/Documents/vs/PlayForLearn-Project/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg);
      }
    </style>
  </head>
  <body>
    <br />
    <a href="/Users/ner/Projects/PlayForLearn/sign-up.html">
      <h2>מסך הרשמה-משחקים כדי ללמוד</h2>
    </a>
    <br />
    <br />
    <p>
      עם המשתמש משלכם תוכלו להתחבר ולשחק במגוון נושאים ותוך כדי להמשיך ללמוד
    </p>
    <form action="">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email">אימייל</label>
            </td>
          </tr>
          <tr>
            <td>
              <span id="emailNotValid"></span>
              <input
                type="email"
                size="42"
                id="username"
                value
                onkeyup="isEmailValid('username')"
                placeholder="example@domain.com"
                autofocus
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">סיסמה</label>
            </td>
          </tr>
          <tr>
            <td>
              <span id="passwordNotValid"></span>
              <input
                type="password"
                size="42"
                id="pw1"
                value
                onkeyup="isPasswordValid('pw1')"
                required
              />
              <button onclick="showAndHidePassword('pw1')">הצג/הסתר</button>
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">אימות סיסמה</label>
            </td>
          </tr>
          <tr>
            <td>
              <span id="errorMassageNotEqualsTwoPw"></span>
              <input
                type="password"
                size="42"
                name="pw2"
                id="pw2"
                value
                onkeyup="compareFirstAndSecondPw('pw1','pw2')"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="text">שם פרטי</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                size="42"
                name="firstName"
                value
                placeholder="שם פרטי"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="text">שם משפחה</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                size="42"
                name="lastName"
                value
                placeholder="שם משפחה"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Date">תאריך לידה</label>
            </td>
          </tr>
          <tr>
            <td>
              <span id="errorMassageNotRightAge"></span>
              <input
                type="date"
                size="42"
                name="dateOfBirth"
                id="dateOfBirth"
                max="2023-01-01"
                value
                onchange="CheckAgeOverThirteen()"
                required
              />
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <button
        id="createAccountAction"
        onclick="CreateNewUser('pw1','pw2', 'username')"
      >
        צור משתמש
      </button>
    </form>
  </body>
</html>
