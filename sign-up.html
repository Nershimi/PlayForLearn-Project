<!DOCTYPE html>
<html lang="en, he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async type="module" src="src/initializeApp.js"></script>
    <script async type="module" src="src/signUp.js"></script>
    <script async src="password.js"></script>
    <script async src="DateOfUser.js"></script>
    <script async src="ValidateEmail.js"></script>
    <title>מסך הרשמה - משחקים כדי ללמוד</title>
    <style>
      body {
        background-image: url(/Users/ner/Documents/vs/PlayForLearn-Project/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg);
      }
    </style>
  </head>
  <body>
    <a href="PlayForLearn/sign-up.html">
      <h2>מסך הרשמה-משחקים כדי ללמוד</h2>
    </a>
    <br />
    <br />
    <p>
      עם המשתמש משלכם תוכלו להתחבר ולשחק במגוון נושאים ותוך כדי להמשיך ללמוד
    </p>

    <div>
      <div>
        <h4>אימייל</h4>
        <span id="emailNotValid"></span>
        <input
          type="email"
          size="42"
          id="username"
          value
          onkeyup="isEmailValid('username')"
          placeholder="example@domain.com"
          autofocus
        />
      </div>
      <div>
        <h4>סיסמה</h4>
        <span id="passwordNotValid"></span>
        <input
          type="password"
          size="42"
          id="pw1"
          value
          onkeyup="isPasswordValid('pw1')"
        />
        <button onclick="showAndHidePassword('pw1')">הצג/הסתר</button>
      </div>

      <div>
        <h4>אימות סיסמה</h4>
        <span id="errorMassageNotEqualsTwoPw"></span>
        <input
          type="password"
          size="42"
          name="pw2"
          id="pw2"
          value
          onkeyup="compareFirstAndSecondPw('pw1','pw2')"
        />
      </div>

      <div>
        <h4>שם פרטי</h4>
        <input
          type="text"
          size="42"
          name="firstName"
          value
          placeholder="שם פרטי"
        />
      </div>

      <div>
        <h4>שם משפחה</h4>
        <input
          type="text"
          size="42"
          name="lastName"
          value
          placeholder="שם משפחה"
        />
      </div>
      <div>
        <button id="buttonCreateAccount">צור משתמש</button>
      </div>
    </div>
  </body>
</html>
