<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="/Users/ner/Projects/PlayForLearn/password.js"></script>
    <script
      async
      src="/Users/ner/Projects/PlayForLearn/ValidateEmail.js"
    ></script>
    <title>Reset password - Play for learn</title>
    <style>
      body {
        background-image: url(/Users/ner/Documents/vs/PlayForLearn-Project/luxury-plain-green-gradient-abstract-studio-background-empty-room-with-space-your-text-picture.jpg);
      }
    </style>
  </head>
  <body>
    <br />
    <a href="/Users/ner/Projects/PlayForLearn/ResetPassword.html">
      <h2>איפוס סיסמה - משחקים כדי ללמוד</h2>
    </a>
    <br />
    <br />
    <p>
      :בדף זה תוכלו לאפס סיסמה עבור המשתמש שלכם, כל מה שנדרש לבצע הוא מס' פעולות
      <li>יש לכתוב כתובת מייל</li>
      <li>יש לכתוב סיסמה חדשה</li>
      <li>יש לאמת סיסמה</li>
    </p>

    <table>
      <tbody>
        <tr>
          <td>
            <label for="email">אימייל</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="emailNotValid"></span>
            <input
              type="email"
              size="42"
              name="username"
              id="username"
              value
              onkeyup="isEmailValid('username')"
              autofocus
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">סיסמה</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="passwordNotValid"></span>
            <input
              type="password"
              size="42"
              name="resetPw1"
              id="resetPw1"
              value
              onkeyup="isPasswordValid('resetPw1')"
              required
            />
            <button onclick="showAndHidePassword('resetPw1')">הצג/הסתר</button>
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">אימות סיסמה</label>
          </td>
        </tr>
        <tr>
          <td>
            <span id="errorMassageNotEqualsTwoPw"></span>
            <input
              type="password"
              size="42"
              name="resetPw2"
              id="resetPw2"
              value
              onkeyup="compareFirstAndSecondPw('resetPw1','resetPw2')"
              required
            />
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <button id="resetPasswordForUser" onclick="">אפס סיסמה</button>
  </body>
</html>
