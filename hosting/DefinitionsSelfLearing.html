     <div class="myAccountList">

        >
          המשתמש שלי
        </button>
        <div id="myListDown" class="listGetDown">
          <a href="">הפרטים שלי</a>
          <a href="">הגדרות אישיות</a>
          <a href="">התנתקות</a>
        </div>
      </div>
  
        <div id="rightMenuToggle" class="menuToggle" onclick="openAndCloseMenu()">

        <div>
            <h3 id="definitionTitle">Definition(T)</h3>
            <img src="" alt="Definition pic">
            <span id="definitioninterpretation">Definition interpretation</span>

            <div>How much I know this definition:</div>
            
            <div id="levelOfKnowingBox">
                <button>Low</button>
                <button>Middle</button>
                <button>High</button>
            </div>

            <div id="likeOrNotBox">
                <button>like</button>
                <button>dislike</button>
            </div>
            <div id="optionOfAnswer">
                <input type="text" placeholder="Write better option to the definition">
                <button>save option</button>

            </div>
        </div>
